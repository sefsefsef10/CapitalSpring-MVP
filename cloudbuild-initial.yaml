# CapitalSpring Initial Deployment
# Simplified Cloud Build for first-time deployment
# Run migrations manually from Cloud Shell before deploying

substitutions:
  _REGION: us-central1
  _API_SERVICE_NAME: capitalspring-api
  _FRONTEND_SERVICE_NAME: capitalspring-frontend
  _TAG: latest

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # ============================================
  # Stage 1: Build and Deploy API First
  # ============================================

  # Build API Docker image
  - id: 'build-api'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}:${_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}:latest'
      - '-f'
      - 'api/Dockerfile'
      - 'api'

  - id: 'push-api'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}'
    waitFor: ['build-api']

  # Deploy API to Cloud Run first to get its URL
  - id: 'deploy-api'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_API_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=staging,USE_GCP=true,GCP_PROJECT_ID=${PROJECT_ID},GCS_BUCKET_NAME=${PROJECT_ID}-data,LOG_LEVEL=INFO,DOCUMENT_AI_LOCATION=us,CORS_ORIGINS=["*"]'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest,DATABASE_URL=capitalspring-db-url:latest'
      - '--vpc-connector'
      - 'capitalspring-connector'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_REGION}:capitalspring-dev'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'capitalspring-api-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    waitFor: ['push-api']

  # ============================================
  # Stage 2: Build Frontend with API URL
  # ============================================

  # Get API URL and save to file
  - id: 'get-api-url'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - '-c'
      - |
        API_URL=$(gcloud run services describe ${_API_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')
        echo "Got API URL: $${API_URL}"
        echo "$${API_URL}" > /workspace/api_url.txt
    waitFor: ['deploy-api']

  # Build frontend with hardcoded API URL (from already-deployed service)
  - id: 'build-frontend'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}:${_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'VITE_API_URL=https://capitalspring-api-nvpdrbsjda-uc.a.run.app/api/v1'
      - 'frontend'
    waitFor: ['get-api-url']

  - id: 'push-frontend'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}'
    waitFor: ['build-frontend']

  # ============================================
  # Stage 3: Deploy Frontend
  # ============================================

  - id: 'deploy-frontend'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
    waitFor: ['push-frontend']

  # ============================================
  # Stage 4: Smoke Tests
  # ============================================
  # Note: CORS is already set to ["*"] in deploy-api step, which works for MVP
  # To restrict CORS later, manually run:
  # gcloud run services update capitalspring-api --region=us-central1 --update-env-vars='CORS_ORIGINS=["https://your-frontend-url"]'

  - id: 'smoke-test'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - '-c'
      - |
        API_URL=$(gcloud run services describe ${_API_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')
        FRONTEND_URL=$(gcloud run services describe ${_FRONTEND_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')

        echo ""
        echo "========================================="
        echo "DEPLOYMENT COMPLETE!"
        echo "========================================="
        echo "API URL: $${API_URL}"
        echo "Frontend URL: $${FRONTEND_URL}"
        echo "========================================="
        echo ""
        echo "Testing API health endpoint: $${API_URL}/health"

        # Try health check but don't fail build
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$${API_URL}/health" || echo "000")
        echo "Health check returned: HTTP $${HTTP_CODE}"

        if [ "$${HTTP_CODE}" = "200" ]; then
          echo "API is healthy!"
        else
          echo ""
          echo "WARNING: Health check did not return 200."
          echo "Check Cloud Run logs: gcloud run services logs read ${_API_SERVICE_NAME} --region=${_REGION} --limit=50"
          echo "The services are deployed - please debug manually."
        fi

        echo ""
        echo "Next steps:"
        echo "1. Visit Frontend: $${FRONTEND_URL}"
        echo "2. Check API logs if health check failed"
        echo "========================================="
    waitFor: ['deploy-frontend']

# Images to be pushed
images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}:${_TAG}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_API_SERVICE_NAME}:latest'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}:${_TAG}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/capitalspring/${_FRONTEND_SERVICE_NAME}:latest'

# Build timeout
timeout: 1800s
